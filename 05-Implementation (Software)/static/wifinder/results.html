<!DOCTYPE html>
<html>
    <head>
        <title>Wi-Finder</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'kiyeme/main.css' %}">
    </head>

    <body>
        <header>
            <img id="logo" src="{% static 'kiyeme/logo1.png' %}" alt="Wi-Finder"/>
            <h1 style="text-align:center;">Wi-Finder</h1>
        </header>
        <section id="wrapper">
            <ol id="results">
                {% for wifi in results %}
                    <li>
                        <div class="center" class="result">
                            <h3 id="wifi">
                                <a href="/wifi/{{src}}-{{wifi|slice:"1:2 "|first}}">
                                    {{ wifi|first }}
                                </a>
                            </h3>
                            <p>
                                <span> {{ wifi|slice:"2:3"|first }} / 5 </span>
                                --
                                <span> {{ wifi|slice:"3:4"|first }}m away</span>
                            </p>
                        </div>
                    </li>
                {% endfor %}
            </ol>
            <div class="center">
                <form action="{% url 'thanks' %}" method="POST">
                    {% csrf_token %}
                    <input id="sbmt" type="submit" value="Next">
                </form>
            </div>
        </section>
    </body>
</html>
